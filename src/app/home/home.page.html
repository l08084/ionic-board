<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic 掲示板
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form name="form">
    <ion-list class="inputBlack">
      <ion-item margin-bottom class="text-black">
        <ion-label position="floating">メッセージ</ion-label>
        <ion-input name="message">
        </ion-input>
      </ion-item>
      <ion-button type="submit" expand="full" block class="submit">投稿</ion-button>
    </ion-list>
  </form>

  <!-- この中が投稿されたメッセージを表示する部分です -->
  <ion-card class="singlePost">
    <ion-item></ion-item>
  </ion-card>
</ion-content>
