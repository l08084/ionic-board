<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic 掲示板
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (submit)="addPost()" name="form">
    <ion-list class="inputBlack">
      <ion-item margin-bottom class="text-black">
        <ion-label position="floating">メッセージ</ion-label>
        <ion-input name="message" required [(ngModel)]="message" type="text">
        </ion-input>
      </ion-item>
      <ion-button type="submit" expand="full" block class="submit" [disabled]="!f.form.valid">投稿</ion-button>
    </ion-list>
  </form>

  <!-- この中が投稿されたメッセージを表示する部分です -->
  <ion-card class="singlePost" *ngFor="let post of posts; let i = index">
    <ion-item>
      <h2 padding-vertical>{{post.userName}}</h2>
    </ion-item>
    <ion-card-content>
      <div margin-bottom>{{post.message}}</div>
      <ion-row>
        <ion-col size="6" size-sm>
          <ion-button fill="clear" size="small">
            <ion-icon name="text"></ion-icon>
            <div>コメント</div>
          </ion-button>
        </ion-col>
        <ion-col size="6" size-sm>
          <ion-button fill="clear" size="small" (click)="presentPrompt(i)">
            <ion-icon name="create"></ion-icon>
            <div>編集</div>
          </ion-button>
        </ion-col>
        <ion-col size="6" size-sm>
          <ion-button (click)="deletePost(i)" fill="clear" size="small">
            <ion-icon name="trash"></ion-icon>
            <div>削除</div>
          </ion-button>
        </ion-col>
        <ion-col size="6" size-sm class="postedTime">
          <ion-note>{{post.createdDate}}</ion-note>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
