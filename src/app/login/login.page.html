<ion-header>
  <ion-toolbar>
    <ion-title>ログイン</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item class="loginHeader" lines="none" text-center>
    <ion-label>
      <h1>メッセージボード</h1>
      <p>ログインしてメッセージを投稿しよう！</p>
    </ion-label>
  </ion-item>

  <form #f="ngForm" class="loginForm">
    <ion-item class="formItem">
      <ion-label position="floating">
        <ion-icon name="email">
          メールアドレス
        </ion-icon>
      </ion-label>
      <ion-input required email [(ngModel)]="login.email" type="email" name="login.email">
      </ion-input>
      <ion-input required [(ngModel)]="login.password" type="password" name="login.password">
      </ion-input>
    </ion-item>
    <ion-button class="submitBtn" [disabled]="!f.form.valid" (click)="userLogin()" size="large" expand="block">
      ログイン
    </ion-button>
  </form>
  
  <ion-button class="subLink" (click)="gotoSignup()" fill="clear">
    アカウント登録はこちらから
  </ion-button>
</ion-content>
